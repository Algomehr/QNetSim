<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شبیه‌ساز مدار کوانتومی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://aistudiocdn.com/reactflow@11.11.4/dist/style.css" />
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        /* Aurora Background Effect */
        background-color: #0c111c;
        background-image:
          radial-gradient(at 20% 25%, hsla(212, 80%, 30%, 0.3) 0px, transparent 50%),
          radial-gradient(at 75% 80%, hsla(280, 70%, 40%, 0.25) 0px, transparent 50%),
          radial-gradient(at 10% 90%, hsla(180, 90%, 25%, 0.2) 0px, transparent 50%);
      }
      .react-flow__attribution {
        display: none !important;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(17, 24, 39, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      /* Custom Range Input Styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #1f2937; /* bg-gray-800 */
        border-radius: 3px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #22d3ee; /* cyan-400 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #0c111c;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #22d3ee; /* cyan-400 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #0c111c;
      }
      /* Tutorial Highlight Effect */
      .tutorial-highlight {
        box-shadow: 0 0 20px 8px rgba(56, 189, 248, 0.7); /* sky-400 */
        border-radius: 12px;
        border: 2px solid #38bdf8; /* sky-400 */
        animation: pulse-glow 2s infinite;
        z-index: 50;
        position: relative;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px 8px rgba(56, 189, 248, 0.7);
        }
        50% {
          box-shadow: 0 0 30px 12px rgba(56, 189, 248, 0.9);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
